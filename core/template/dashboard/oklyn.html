<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class# #class#"
     data-eqType="#eqType#"
     data-eqLogic_id="#id#"
     data-eqLogic_uid="#uid#"
     data-version="#version#"
     data-translate-category="#translate_category#"
     data-category="#category#"
     data-tags="#tags#"
     style="width: #width#;height: #height#;#style#">
    <div class="widget-name text-center">
        <span style="font-size: 1.2em;#hideEqLogicName#">
            <a href="#eqLink#">#name_display#
                <span class="object_name">#object_name#</span>
            </a>
        </span>
    </div>
    <input id="confpackoklyn" name="confpackoklyn" type="hidden" value="#confpackoklyn#">
    <section>
        <!-- content here -->
        <div class="text-center">
            <div style="font-size: 35px">#temperature#°</div>
        </div>
        <div class="curve"></div>
    </section>
    <div class="text-center" style="font-size: 35px; background-color: #015871">
        <div class="state" style="padding-top: 15px">#eau#°</div>
    </div>
    <div style="height: 110px; background-color: #015871">
        <div id="icon_filtation" class="col-md-4 text-center" style="margin-top: 10px">
            <div id="popuppool"
                 data-cmd_auto_id="#pompeauto_id#"
                 data-cmd_on_id="#pompeon_id#"
                 data-cmd_off_id="#pompeoff_id#"
                 data-pompe="#pompe#">
            </div>
            <span id="icon_pool" onclick="popUpPool()"><i class="fas fa-swimming-pool fa-4x"></i></span>
        </div>
        <div class="#confaux# col-md-4 text-center" id="#confaux#_aux" style="margin-top: 10px">
            <span class="cmd cmd-widget"
                  data-type="action"
                  data-toggle="tooltip"
                  data-statut="#aux#"
                  data-subtype="other"
                  data-cmd_on_id="#auxon_id#"
                  data-cmd_off_id="#auxoff_id#"
                  id="icon_aux">
            </span>
        </div>
        <div class="#confauxsecond# col-md-4 text-center" id="#confauxsecond#_aux_second" style="margin-top: 10px">
            <span class="cmd cmd-widget"
                  data-type="action"
                  data-toggle="tooltip"
                  data-statutsecond="#auxsecond#"
                  data-subtype="other"
                  data-cmd_on_id="#auxsecondon_id#"
                  data-cmd_off_id="#auxsecondoff_id#"
                  id="icon_aux_second">
            </span>
        </div>
    </div>
    <div style="height: 100px; background-color: #015871">
        <div class="col-md-4 text-center" id="phseul">
            <div id="outer-circle-ph">
                <span class="circle_text">
                    <strong id="domph" class="state">#ph#<br>pH</strong>
                </span>
            </div>
        </div>
        <div class="col-md-4 text-center" id="phredox">
            <div id="outer-circle-orp">
                <span class="circle_text">
                    <strong id="domorp" class="state">#orp#<br>RedOx</strong>
                </span>
            </div>
        </div>
        <div class="col-md-4 text-center" id="phredoxsalt">
            <div id="outer-circle-salt">
                <span class="circle_text">
                    <strong id="domsalt" class="state">#salt#<br>Sel</strong>
                </span>
            </div>
        </div>
    </div>
    <div class="text-center" style="background-color: #015871; padding-bottom: 5px">
        #datetemperature#
    </div>
    #divGraphInfo#
    <script src="plugins/oklyn/core/template/js/oklyn.js"></script>
    <link href="plugins/oklyn/core/template/css/oklyn.css" rel="stylesheet">
</div>
